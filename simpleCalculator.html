<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="simpleCalculator.css">
    </head>
    <body>
        <h1 align="center">Calculator</h1>
        <table  class="main"  cellpadding='5' align="center">
            <tr>
            <th><input type="number" id="firstnum"></th>
            <th>
                <select id="options">
                    <option>+</option>
                    <option>-</option>
                    <option>/</option>
                    <option>x</option>
                </select>
            </th>
            <th><input type="number" id="secondnum"></th>
            <th>=</th>
            <th><h3 id="answer">ans</h3></th>
            </tr>
            <tr>
                <th><button id="btn">submit</button></th>
            </tr>
        </table>
        <script src="simpleCalculator.js"></script>
    </body>
</html>
